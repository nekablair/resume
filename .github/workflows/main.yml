name: Create and echo message txt file

on:
  schedule:
      - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create message.txt
        run: echo "Hello, this is a message file generated by GitHub Actions generated at $(date)." > message.txt

      - name: Display message.txt contents
        run: |
          cat message.txt
