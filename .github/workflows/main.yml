name: Create message txt file

on:
  push:
    branches:
      - main
  schedule:
      - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Create message.txt
        run: echo "Hello, this is a message file generated by GitHub Actions." > message.txt

      - name: Commit message.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add message.txt
          git commit -m "Add generated message.txt"
          git push
